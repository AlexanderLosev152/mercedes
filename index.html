<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mercedes-Benz</title>
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/jquery.fancybox.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <button class="header__nav">
            <img class="header__nav-img" src="images/burger.svg" alt="burger" />
          </button>
          <a class="logo" href="#">
            <img class="logo__img" src="images/logo.svg" alt="logo" />
          </a>
          <ul class="list">
            <li class="list__item">
              <a class="list__link" href="#">
                <img class="list__img" src="images/twitter.svg" alt="twitter" />
              </a>
            </li>
            <li class="list__item">
              <a class="list__link" href="#">
                <img class="list__img" src="images/google.svg" alt="google" />
              </a>
            </li>
            <li class="list__item">
              <a class="list__link" href="#">
                <img
                  class="list__img"
                  src="images/facebook.svg"
                  alt="facebook"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header__content">
        <h1>The Vision AVTR</h1>
        <p>Inspered by future</p>
      </div>
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
